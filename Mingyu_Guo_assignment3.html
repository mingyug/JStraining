<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="Mingyu_Guo_assignment3.css" />
  </head>
  <body>
    <div class="content">
      <table border="1" cellspacing="0" class="tableBox"></table>
      <div class="lis">
        <ol class="olLi"></ol>
        <ul class="ulLi"></ul>
      </div>
      <div class="sel">
        <select class="sel_con"></select>
      </div>
    </div>
    <script>
      const tableInfo = [
        {
          studentName: "John",
          Age: 19,
          Phone: "455 - 983 - 0903",
          Address: "123 Ave, San Francisco, CA, 94011",
        },
        {
          studentName: "Alex",
          Age: 21,
          Phone: "455 - 983 - 0912",
          Address: "456 Rd, San Francisco, CA, 94012",
        },
        {
          studentName: "Josh",
          Age: 22,
          Phone: "455 - 345 - 0912",
          Address: "789 Dr, Newark, CA, 94016",
        },
        {
          studentName: "Matt",
          Age: 23,
          Phone: "321 - 345 - 0912",
          Address: "223 Dr, Sunnyvale, CA, 94016",
        },
      ];
      var tableBox = document.getElementsByClassName("tableBox")[0];
      var template =
        "<tr>\n" +
        "            <th>Student Name</th>\n" +
        "            <th>Age</th>\n" +
        "            <th>Phone #</th>\n" +
        "            <th>Address</th>\n" +
        "        </tr>";
      function addTable() {
        for (let i = 0; i < tableInfo.length; i++) {
          template =
            template +
            '<tr align="center">\n' +
            "            <td>" +
            tableInfo[i].studentName +
            "</td>\n" +
            "            <td>" +
            tableInfo[i].Age +
            "</td>\n" +
            "            <td>" +
            tableInfo[i].Phone +
            "</td>\n" +
            "            <td>" +
            tableInfo[i].Address +
            "</td>\n" +
            "        </tr>";
        }
        tableBox.innerHTML = template;
      }

      const list = ["HTML", "JavaScript", "CSS", "React", "Redux", "Java"];
      let olLi = document.getElementsByClassName("olLi")[0];
      let ulLi = document.getElementsByClassName("ulLi")[0];
      let templateLi = "";
      function addLis() {
        for (let i = 0; i < list.length; i++) {
          templateLi = templateLi + "<li>" + list[i] + "</li>";
        }
        olLi.innerHTML = templateLi;
        ulLi.innerHTML = templateLi;
      }

      const dropDownList = [
        { value: "newark", content: "Newark" },
        { value: "santaClara", content: "Santa Clara" },
        { value: "unionCity", content: "Union City" },
        { value: "albany", content: "Albany" },
        { value: "dalyCity", content: "Daly City" },
        { value: "sanJose", content: "San Jose" },
      ];
      let sel_con = document.getElementsByClassName("sel_con")[0];
      let templateSel = "";
      function addSel() {
        for (let i = 0; i < dropDownList.length; i++) {
          templateSel =
            templateSel +
            "<option value=" +
            dropDownList[i].value +
            ">" +
            dropDownList[i].content +
            "</option>";
        }
        sel_con.innerHTML = templateSel;
      }
      window.onload = function () {
        addTable();
        addLis();
        addSel();
      };
    </script>
  </body>
</html>
